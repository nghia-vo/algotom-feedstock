{% set name = "algotom" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/algotom-{{ version }}.tar.gz
  sha256: dc24659800f3fab9edc4e68a755a0c2626b0763aea2e26ccbeea625705aeb586

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - h5py
    - joblib
    - numba >=0.50.1
    - numpy >=1.18
    - pillow
    - python >={{ python_min }}
    - pywavelets
    - scipy

test:
  imports:
    - algotom
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/algotom/algotom
  summary: 'Data processing algorithms for tomography'
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://algotom.readthedocs.io

extra:
  recipe-maintainers:
    - nghia-vo
